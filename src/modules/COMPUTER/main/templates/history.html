<!DOCTYPE html>
<html>
<head>
 <title>History of MaixDuino detections</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='history.css') }}">
</head>
<body>
    <h1>Historique de d√©tection - MaixDuino</h1>
    <table>
    <tr>
    	<th scope="col">ID</th>
    	<th scope="col">Date</th>
    	<th scope="col">Heure</th>
    	<th scope="col">Message</th>
    	<th scope="col">Image</th>
    </tr>
    {% for line in history %}
     <tr>line[0]</tr>
     <tr>line[1]</tr>
     <tr>line[2]</tr>
     <tr>line[3]</tr>
     <tr><img src="{{ url_for('serve_image', path=image[4]) }}" alt="Image"></tr>
    {% endfor %}
    </table>

</body>
</html>
