<!DOCTYPE html>
<html>
<head>
 <title>Images from MaixDuino</title>
</head>
<body>
 {% for image in images %}
 <div>
     <h2> Image </h2>
     <h3> Hour </h3>
     <p>{{ image.timestamp }}</p>
     <h3> Text </h3>
     <p>{{ image.text }}</p>
     <h3> Image </h3>
     <img src="data:image/jpeg;base64,{{ image.image }}" />
 </div>
 {% endfor %}
</body>
</html>
